<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vessel Tracker</title>
    <script src="./tracker.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SQ Tracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Nowhere</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nothing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="text-center my-2">
        <h1>All Vessels</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVesselModal">New Vessel</button>

        <!-- Add Vessel Modal -->
        <div class="modal fade" id="addVesselModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalLabel">Add Vessel</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="addVesselBody">
                <form id="vesselForm">
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                  <div class="mb-3">
                    <label for="movement" class="form-label">Movement</label>
                    <input type="number" class="form-control" id="movement">
                  </div>
                  <div class="mb-3">
                    <label for="armor" class="form-label">Armor</label>
                    <input type="number" class="form-control" id="armor">
                  </div>
                  <div class="mb-3">
                    <label for="engines" class="form-label">Engines</label>
                    <input type="number" class="form-control" id="engines">
                  </div>
                  <div class="mb-3">
                    <label for="sensor" class="form-label">Sensor Range</label>
                    <input type="number" class="form-control" id="sensor">
                  </div>
                  <div class="mb-3">
                    <label for="weapon0" class="form-label">Weapon</label>
                    <input type="text" class="form-control" id="weapon0">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="addAnotherWeapon()">Add Another Weapon</button>
                <button type="submit" class="btn btn-primary" onclick="submitVesselForm()">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <!-- End Modal -->
        <button type="button" class="btn btn-danger">Remove All</button>
      </div>
    <div id="cards">
        <p class="text-center">Nothing here...</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
